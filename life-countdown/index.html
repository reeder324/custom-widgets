<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            gap: 2px; /* 2px spacing */
            background-color: #333;
            grid-auto-flow: column;
            grid-template-columns: repeat(31, 20px); /* Default to 31 columns */
        }
        .day {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #333;
        }
        .filled {
            background-color: #333; /* Dark gray */
        }
    </style>
</head>
<body>
    <div id="life-grid" class="grid-container"></div>
    <script src="script.js"></script>
</body>
</html>
